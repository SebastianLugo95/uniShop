<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo producto</title>
</h:head>
<h:body>
    <p:panel header="Crear Producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Nombre: " for="nombre_p"/>
                <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true"/>

                <p:outputLabel value="Precio: " for="precio_p"/>
                <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="true"/>

                <p:outputLabel value="Descuento: " for="descuento_p"/>
                <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}"/>

                <p:outputLabel value="Unidades: " for="unidades_p"/>
                <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" type="number"/>

                <p:outputLabel value="Categorías: " for="categorias_p" />
                <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categoriasProducto}" required="true" requiredMessage="Al menos una categoría es obligatoria" showCheckbox="true" converter="#{CategoriaConverter}">
                    <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" />
                </p:selectManyMenu>

                <p:outputLabel value="Ciudad: " for="ciudad_p" />
                <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.codigoCiudad}" required="true" requiredMessage="La ciudad es obligatoria" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
                </p:selectOneMenu>

                <p:outputLabel value="Imagenes" for="imagen_p"/>
                <p:fileUpload id="imagen_p" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>

                <p:outputLabel value="Descripción: " for="descripcion_p"/>
                <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300" secure="false"/>
            </h:panelGrid>

            <p:growl showDetail="true"/>
            <p:commandButton value="Crear Producto" action="#{productoBean.crearProducto}" update="@form" icon="pi pi-plus"/>
        </h:form>
    </p:panel>
</h:body>
</html>
