<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo usuario</title>
</h:head>
<h:body>
    <p:panel header="Registrar Usuario">
    <h:form>
          <h:panelGrid columns="3" cellpadding="5">
              <p:outputLabel value="código: " for="codigo_u"/>
              <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>
              <p:message for="codigo_u"/>

              <p:outputLabel value="Nombre: " for="nombre_u"/>
              <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>
              <p:message for="nombre_u"/>

              <p:outputLabel value="Email: " for="email_u"/>
              <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>
              <p:message for="email_u"/>

              <p:outputLabel value="Nickname: " for="username_u"/>
              <p:inputText id="username_u" value="#{usuarioBean.usuario.username}" required="true"/>
              <p:message for="username_u"/>

              <p:outputLabel value="Ciudad: " for="ciudad_u" />
              <p:selectOneMenu id="ciudad_u" value="#{usuarioBean.usuario.codigoCiudad}" required="true" requiredMessage="La ciudad es obligatoria" converter="#{ciudadConverter}">
                  <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" />
                  <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" />
              </p:selectOneMenu>
              <p:message for="ciudad_u"/>

              <p:outputLabel value="Contraseña: " for="pass_u"/>
              <p:password id="pass_u" value="#{usuarioBean.usuario.password}" required="true"/>
              <p:message for="pass_u"/>
          </h:panelGrid>

        <p:growl showDetail="true" for="msj-bean"/>
        <p:commandButton value="Registrar usuario" action="#{usuarioBean.registrarUsuario}" update="@form" icon="pi pi-user-plus"/>
    </h:form>
    </p:panel>
</h:body>
</html>
