<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">

        <h1>Mis productos</h1>
        <h:form>
            <p:dataView value="#{misProductosBean.misProductos}" var="producto" listIcon="pi pi-bars">

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div style="display: flex; justify-content: end;">
                            <p:commandButton styleClass="rounded-button ui-button-secondary" icon="pi pi-trash" action="#{misProductosBean.eliminarProducto(producto)}" />
                        </div>

                        <div class="col-lg-2 col-md-1" style="text-align: center;  height: 150px; display: flex; align-items: center; justify-content: center;" >
                            <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" styleClass="imagen-producto" />
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{producto.nombre}" style="font-weight: bold" />
                                    <h:outputText value="Precio:" />
                                    <h:outputText value="$ #{producto.precio}" />
                                    <h:outputText value="CategorÃ­as:" />
                                    <ui:repeat value="#{producto.categoriasProducto}" var="categoria">
                                        <p:chip label="#{categoria.nombre}" styleClass="p-mr-2 chips"/>
                                    </ui:repeat>

                                </h:panelGrid>
                            </p:outputPanel>
                        </div>


                        <div class="col-lg-2 col-md-1 align-self-center" style="display: flex; flex-direction: row; justify-content: space-between; box-sizing: border-box;">
                                <p:commandButton value="Editar" styleClass="ui-button-raised" />
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" action="#{misProductosBean.irADetalle(producto.codigo)}" />
                        </div>

                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
